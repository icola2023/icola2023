        var isModelOpen = false;
        var qrcode = null;
        var snsid = null;
        function show_alert(str)
        {
            document.getElementById("alertContainer").innerHTML = "<div id=myAlert\" class=\"alert alert-warning alert-dismissible fade show\" role=\"alert\">"+str+"<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div>";
        }
        function sendsms_click()
        {
            var phone = document.getElementById("phoneTextBox").value
            if (phone === null || phone === "")
            {
                show_alert("手机号不能为空！");
                return;
            };

            isModelOpen = true;
            $('#exampleModal').modal({
                keyboard: false,
                backdrop: 'static'
            })

            var query = "mobile=" + phone +"&app=0&channel=5842&platform=0&snsid=&cityid=635";

            let res = axios.get("https://co.moji.com/api/cola2023/getCode?"+query)
            .then((res)=>{
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                if (res.status != 200)
                {
                    show_alert("服务器返回失败！状态码："+res.status);
                    return;
                }
                if (res.data.code != 0)
                {
                    show_alert("发送验证码失败！原因："+res.data.msg);
                    return;
                }
                show_alert("发送验证码成功！");
            })
            .catch((res) => {
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                show_alert("出现异常！");
            });
        }
        function login_click()
        {
            var phone = document.getElementById("phoneTextBox").value
            var vericode = document.getElementById("vericodeTextBox").value
            if (phone === null || phone === "" || vericode === null || vericode === "")
            {
                show_alert("手机号和验证码不能为空！");
                return;
            };

            isModelOpen = true;
            $('#exampleModal').modal({
                keyboard: false,
                backdrop: 'static'
            })

            var query = "from=35&mobile="+phone +"&smscode=" +vericode+"&app=0&channel=5842&platform=0&snsid=&cityid=635";

            let res = axios.get("https://co.moji.com/api/phone/getlogin?" + query)
            .then((res)=>{
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                if (res.status != 200)
                {
                    show_alert("服务器返回失败！状态码："+res.status);
                    return;
                }
                if (res.data.code != 0)
                {
                    show_alert("获取授权码失败！原因："+res.data.data.result.msg);
                    return;
                }
                show_alert("获取授权码成功！请复制授权码，并发送给小马完成账号绑定，格式：-icola bind XXXXXXXXXXXXXXXX");
                let obj = JSON.stringify({
                    snsid: encodeURIComponent(res.data.data.snsid),
                    phone: phone
                  })
                let key = CryptoJS.enc.Utf8.parse(_0x52e175('0x0','b46w')) 
                let srcs = CryptoJS.enc.Utf8.parse(obj)
                let encrypted = CryptoJS.AES.encrypt(srcs, key, {mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7}).toString() // mode: ase加密模式ecb 还可选CryptoJS.mode.CBC... padding：填充内容
                console.log(encrypted,'加密数据');
                document.getElementById("userValueTextBox").value=encrypted;
                snsid = res.data.data.snsid;
            })
            .catch((res) => {
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                show_alert("出现异常！");
            });
        }
        function copy_click()
        {
            var text = document.getElementById("userValueTextBox");
            text.select();
            document.execCommand('copy');
            show_alert("复制成功！");
        }
        function gethot_click()
        {
            var phone = document.getElementById("phoneTextBox").value
            if (phone === null || phone === "" || snsid === null || snsid === "")
            {
                show_alert("手机号和授权码不能为空！");
                return;
            };

            isModelOpen = true;
            $('#exampleModal').modal({
                keyboard: false,
                backdrop: 'static'
            })

            var query = "app=0&channel=5842&mobile="+phone+"&platform=0&snsid="+encodeURIComponent(snsid)+"&cityid=635";
            //https://co.moji.com/api/cola2023/userCoupon?
            let res = axios.get("https://co.moji.com/api/cola2023/userCoupon?" + query)
            .then((res)=>{
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                if (res.status != 200)
                {
                    show_alert("服务器返回失败！状态码："+res.status);
                    return;
                }
                if (res.data.code != 0)
                {
                    show_alert("领取雪碧失败！原因："+res.data.msg);
                    return;
                }
                if (res.data.data.coupon == 0)
                {
                    show_alert("领取雪碧失败！原因：当前城市温度未到35°C，试试抽奖领取吧");
                    return;
                }
                show_alert("领取雪碧成功！优惠码："+res.data.data.coupon + " 麦当劳APP及小程序里也可以看到优惠券哦！");

                var options = {
                  text: res.data.data.coupon,
                  width: 128,
                  height: 128,
                  colorDark : "#000000",
                  colorLight : "#ffffff",
                  correctLevel : QRCode.CorrectLevel.L
                };
                if (qrcode != null)
                  qrcode.clear();
                qrcode = new QRCode(document.getElementById("qrcode"), options);
            })
            .catch((res) => {
                console.log(res);
                isModelOpen = false;
                $('#exampleModal').modal('hide')
                show_alert("出现异常！");
            });
        }

                }
                show_alert("领取雪碧成功！优惠码："+res.data.data.coupon + " 麦当劳APP及小程序里也可以看到优惠券哦！");

                var options = {

                  colorLight : "#ffffff",
                  correctLevel : QRCode.CorrectLevel.L
                };
                if (qrcode != null)
                  qrcode.clear();
                qrcode = new QRCode(document.getElementById("qrcode"), options);
            })
            .catch((res) => {
                console.log(res);

                $('#exampleModal').modal('hide')

            });
        }
